  <div class="Section1">
    <h2 class="e-booknadpis2probasne" id="calibre_pb_14"><a class="calibre7" id="_Toc363116646">F—S. S. O—D.</a></h2>

    <p class="e-bookversebezpredsazeni6bza">Chceš milována být? — Tvá hruď<br class="calibre8" />
    se cesty nevzdal, jíž teď jdeš!<br class="calibre8" />
    Čím nyní jsi, tím vždycky buď,<br class="calibre8" />
    čím nejsi, býti nepospěš.<br class="calibre8" />
    Tak jemné tvoje způsoby,<br class="calibre8" />
    tvůj vděk nad krásu větší skvost<br class="calibre8" />
    ti nesměrnou čest způsobí,<br class="calibre8" />
    pak láska — pouhá povinnost.</p>
