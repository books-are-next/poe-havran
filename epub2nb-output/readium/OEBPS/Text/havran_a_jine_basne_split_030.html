  <div class="Section1">
    <h2 class="e-booknadpis2probasne" id="calibre_pb_30"><a class="calibre7" id="_Toc363116677">Já nedbám…</a></h2>

    <p class="e-bookversebezpredsazeni6bza">Já nedbám, zemský los můj teď,<br class="calibre8" />
    že málo země v sobě tají,<br class="calibre8" />
    že leta lásky za oběť<br class="calibre8" />
    vteřině záští propadají;<br class="calibre8" />
    já nelkám ani, sladké dítě zlaté,<br class="calibre8" />
    že blažší než já, kdo tu nešťasten,<br class="calibre8" />
    lkám, o můj osud vy že starost máte,<br class="calibre8" />
    jenž poutník jsem tu jen.</p>
